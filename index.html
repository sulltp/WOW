<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting on Weather Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar fixed-top navbar-dark bg-primary">
        <a class="navbar-brand">Waiting on Weather Analysis</a>
      </nav>
  
    <div class="container-fluid" id="inputContainer">
        <h2>Input</h2>
        <div class="row">
          <div class="col-md">
                <h4>Wave</h4>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="waveSwitch" onclick="javascript:waveToggle();">
                    <label class="custom-control-label" for="waveSwitch">Include wave analysis</label>
                  </div>
                <div class="form-group">
                    <label for="waveLimitsHTML">Wave limits</label>
                    <textarea class="form-control" id="waveLimitsHTML" rows="2" disabled>Replace this text with wave limits in 1 hours intervals, separated by commas.</textarea>
                    <label for="waveDataHTML">Wave data</label>
                    <textarea class="form-control" id="waveDataHTML" rows="4" disabled>Replace this text with wave data in 1 hours intervals, separated by commas.</textarea>              
                </div>
            </div>
            <div class="col-md">
                <h4>Wind</h4>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="windSwitch" onclick="javascript:windToggle();">
                    <label class="custom-control-label" for="windSwitch">Include wind analysis</label>
                  </div>
                <div class="form-group">
                    <label for="windLimitsHTML">Wind limits</label>
                    <textarea class="form-control" id="windLimitsHTML" rows="2" disabled>Replace this text with wind limits in 1 hours intervals, separated by commas.</textarea>
                    <label for="windDataHTML">Wind data</label>
                    <textarea class="form-control" id="windDataHTML" rows="4" disabled>Replace this text with wind data in 1 hours intervals, separated by commas.</textarea>              
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="buttonContainer">
        <button type="button" id="btn_reset" onclick="resetFunction();" class="btn btn-outline-dark">Reset</button>
        <button type="button" id="btn_check" onclick="checkInputs();" class="btn btn-outline-info" disabled>Check inputs</button>
        <button type="button" id="btn_chart" onclick="drawChartsFunction();"class="btn btn-outline-info" disabled>Draw chart(s)</button>
        <button type="button" id="btn_run" onclick="runFunction();" class="btn btn-outline-primary" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" hidden></span>
            <span id="btn_run_text">Run analysis</span>
        </button>
    </div>

    <div class="container-fluid" id="environmentalLimitsChartContainer" hidden>
        <h4>Environmental limits chart</4>
        <div class="row">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <canvas class="my-4 w-100" id="environmentalLimitsChart" width="900" height="200"></canvas>
            </div>
        </div>
    </div>


    <div class="container-fluid" id="outputContainer">
        
      <h2>Output</h2>
        <p id="currentLog">
            Percent complete: N/A
        </p>
        <p id="outputLog">
            
        </p>
        <p id="outputInfo">
            
        </p>
        <div class="form-group">
            <label for="outputData">Successful starts</label>
            <textarea class="form-control" id="outputData" rows="10" disabled>Output text will appear here.</textarea>              
        </div>
    </div>

        <div class="container-fluid" id="environmentalDataChartContainer" hidden>
        <h4>Environmental data chart</4>
        <div class="row">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <canvas class="my-4 w-100" id="environmentalDataChart" width="900" height="200"></canvas>
            </div>
        </div>
    </div>

   
    <!-- Main Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/0a166132cd.js" crossorigin="anonymous"></script>

    <!-- Graph Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    
</body>

    <div class="container-fluid">

  </footer>





</html>
